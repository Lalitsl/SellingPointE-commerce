<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>liked page</title>
</head>

<body>
	<section>
		<!-- inner page section -->
		<section class="inner_page_head">
			<div class="container_fuild">
				<div class="row">
					<div class="col-md-12">
						<div class="full">
							<h3>Liked page</h3>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- end inner page section -->


		<!-- cart section start here -->

		<div class="container">
			<div class="m-4">
				<h4>Your Liked <i class="fa-solid fa-heart text-danger"></i> Products</h4>
				<div class="row offset-1 mb-2 rounded" th:each="item, iStat : ${liked}">
					<div class="col-md-5 col-lg-3 col-xl-3 p-3 shadow-lg">
						<a th:href="@{/productDetailsPageById/{id}(id=${item.productId})}"><img
								th:src="@{${'/images/upload/'+item.productImage}}" class="
												w-50" alt="product Image"></a>
					</div>
					<div class="col-md-7 col-lg-9 col-xl-4 p-3 shadow-lg">

						<div class="d-flex justify-content-between">
							<div>
								<h5 th:text="${item.productName}"></h5>
								<p class="" th:text="${item.productDescription}"></p>
							</div>
							<div>
								<a th:href="@{/cart/removeLiked/{index}(index=${iStat.index})}" type="button"
									class="redbtn p-1 rounded"><i class="fas fa-trash-alt mr-1"></i>
								</a>
							</div>
						</div>
						<div class="mt-3 d-flex justify-content-between align-items-center">

							<div class="d-flex gap-1" th:if="${item.discount != null}">
								<h6 class="text-success"
									th:text="${item.productPrice - (item.productPrice * item.discount / 100)}">
								</h6>
								<del>
									<h6 th:text="${item.productPrice}">$75</h6>
								</del>
							</div>
						</div>
						<div th:if="${paymentSuccessful}">
							<div class="mt-3">
								<a th:href="@{/downloadInvoice}" type="button" class="btn btn-primary">
									Download Invoice
								</a>
							</div>
						</div>

					</div>
				</div>

			</div>
		</div>



		<!-- cart section end here -->



	</section>

</body>

</html>
