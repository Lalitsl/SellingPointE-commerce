<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>checkout item page</title>
</head>

<body>
	<section>
		<!-- inner page section -->
		<section class="inner_page_head">
			<div class="container_fuild">
				<div class="row">
					<div class="col-md-12">
						<div class="full">
							<h3>Checkout item page</h3>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- end inner page section -->


		<!-- checkout section start here -->

		<section class="my-3 container">
			<div class="row">
				<div class="col-lg-8 mb-4">
					<div class="card shadow-lg wish-list p-3">
						<div class="card-body">
							<h5 class="my-3 fw-bold text-center">Extra Address</h5>
							<div class="row">

							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="card mb-4">
						<div class="card-body">
							<h5 class="mb-3">The total amount </h5>
							<ul class="list-group list-group-flush">
								<li
									class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
									Amount Payable
									<span>₹<span th:text="${total}"></span></span>
								</li>
								<li
									class="list-group-item d-flex justify-content-between align-items-center border-0 px-0">
									Shipping
									<span>₹ <span th:text="${Shipping}"></span></span>
								</li>
								<li
									class="list-group-item d-flex justify-content-between align-items-center border-0 px-0">
									Delivery Charges
									<span>₹ 0.0</span>
								</li>
								<li class="list-group-item d-flex justify-content-between align-items-center px-0">
									Other Charges
									<span>₹ <span th:text="${otherValue}"></span></span>
								</li>
								<li
									class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
									<div>
										<strong>The total amount of</strong>
										<strong>
											<p class="mb-0">(including All Tax & Gst)</p>
										</strong>
									</div>
									<p id="paymentFeild" class="fw-bold">₹ <span
												th:text="${#numbers.formatDecimal(total + Shipping + otherValue, 0, 'COMMA', 0, 'POINT')}"></span>
									</p>
								</li>
							</ul>
							<button type="submit" class="btn btn-success btn-block waves-effect waves-light w-100"
								onclick="paymentStart()">Pay
								Now</button>
						</div>
					</div>

				</div>
			</div>
		</section>


		<!-- checkout section end here -->


	</section>

</body>

</html>
