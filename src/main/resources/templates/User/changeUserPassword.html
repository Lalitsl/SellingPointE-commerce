<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>cart page</title>
</head>

<body>
	<section>
		<!-- inner page section -->
		<section class="inner_page_head">
			<div class="container_fuild">
				<div class="row">
					<div class="col-md-12">
						<div class="full">
							<h3>Password change page</h3>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- end inner page section -->

		<section class="client_section layout_padding">
			<div class="container-fluid">
				<div class="col-md-3 offset-4 shadow-lg p-3">
					<form method="post" th:action="@{/user/changeUserPass}">
						<h5 class="text-center fw-bold mt-3 ">Change Password </h5>
						<div th:if="${session.message}" th:classappend="${'alert-'+session.message.type}"
							class="alert text-center" role="alert" id="alertMessage">
							<span th:text="${session.message.content}" class="fw-bold"></span>
							<th:block th:text="${@userService.removeSessionMessage()}"></th:block>
						</div>
						<input type="password" class="my-3" placeholder="Enter your old password" name="oldPassword"
							required />
						<input type="password" class="my-3" placeholder="Enter your New password" name="newPassword"
							required />
						<div class="text-center my-3">
							<button type="submit" class="btn redbtn mx-2">Change Password</button>
							<a th:href="@{/}" class="btn btncolor mx-2">Cancel</a>
						</div>


					</form>
				</div>

			</div>
		</section>


	</section>

</body>

</html>
