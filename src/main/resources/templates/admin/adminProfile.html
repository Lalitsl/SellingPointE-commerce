<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="admin/base::layout1(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text="${tit}"></title>
</head>

<body>
	<section>
		<div class="container p-4 text-center">
			<div class="my-4">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th scope="col">Id.</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Mobile Number</th>
							<th scope="col">Address</th>
							<th scope="col">Role</th>
							<th scope="col">Operation</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td th:text="${user.userId}"></td>
							<td th:text="${user.userName}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.mobile}"></td>
							<td th:text="${user.address}"></td>
							<td th:text="${user.role}"></td>
							<td class="d-flex">
								<a th:href="@{/admin/sendUpdateAdminProfile/{id}(id=${user.userId})}"><i
										class="fa-solid fa-pen-to-square fa-lg px-2"></i></a>
								<a href="#" th:onclick="|deleteBox(${user.userId})|"><i
										class="fa-solid fa-trash fa-lg px-2 text-danger"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>

</html>
