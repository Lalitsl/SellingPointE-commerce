<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="admin/base::layout1(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Add category page</title>
</head>

<body>
	<section>
		<div class="container p-3">
			<div class="col-md-5 shadow-lg p-3">
				<form th:action="@{/admin/saveAddCategory}" method="post" th:object="${category}">
					<h5 class="text-center fw-bold my-3">Category Form</h5>

					<div th:if="${session.message}" th:classappend="${'alert-'+session.message.type}" class="alert"
						role="alert" id="alertMessage">
						<span th:text="${session.message.content}" class="fw-bold"></span>
					</div>
					<input type="hidden" name="categoryid" th:field="*{categoryid}" />
					<input type="text" class="" placeholder="Write category name" name="categoryname"
						th:field="*{categoryname}" required />
					<div class="error-message text-danger mb-2" id="nameError"></div>

					<input type="text" placeholder="Write category details " name="categorydetails"
						th:field="*{categorydetails}" required />
					<div class="error-message text-danger mb-2" id="emailError"></div>

					<div class="text-center">
						<button type="submit" class="btn btncolor mx-2">Add Category</button>
						<a th:href="@{/admin/category}" class="btn btncolor mx-2">Back</a>
					</div>

				</form>
			</div>

		</div>
			<script th:inline="javascript">
			setTimeout(function () {
				var alertMessage = document.getElementById('alertMessage');
				if (alertMessage) {
					alertMessage.style.display = 'none';
				}
			}, 2000);
		</script>
	</section>
</body>

</html>
