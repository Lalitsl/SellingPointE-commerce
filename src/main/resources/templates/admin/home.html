<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="admin/base::layout1(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text="${tit}"></title>
</head>

<body>
	<section>
		<div class="container-fluid p-4 text-center">
			<div class="alert alert-info" role="alert">
				<h5 class="fw-bold">Admin Dashboard</h5>
			</div>
			<div class="row gap-5 offset-2">
				<div class="col-md-3 p-3 shadow-lg" style="border-radius: 25px;">
					<h3>Total User</h3>
					<h3 class="mt-5" th:text="${TotalUsers}">01</h3>
				</div>
				<div class="col-md-3 p-3 shadow-lg" style="border-radius: 25px;">
					<h3>Category Management</h3>
					<div class="my-4">
						<a th:href="@{/admin/category}" class="redbtn p-2">Category</a>
					</div>
				</div>
				<div class="col-md-3 p-3 shadow-lg" style="border-radius: 25px;">
					<h3>Product Management</h3>
					<div class="my-4">
						<a th:href="@{/admin/productHome/0}" class="blackbtn p-2">Product</a>
					</div>
				</div>
				<div class="col-md-3 p-3 shadow-lg" style="border-radius: 25px;">
					<h4>Sub-Category Management</h4>
					<div class="my-4">
						<a th:href="@{/admin/category}" class="p-2 bg-secondary text-white">Sub-Category</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
