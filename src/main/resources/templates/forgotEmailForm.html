<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>forgot password page</title>
</head>

<body>
	<section>
		<!-- inner page section -->
		<section class="inner_page_head">
			<div class="container_fuild">
				<div class="row">
					<div class="col-md-12">
						<div class="full">
							<h3>Welcome to forgot password page </h3>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- end inner page section -->
		<!-- Modal -->
		<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title text-center">Forgot Password</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p class="text-center text-danger fw-bold" th:text="${session.message}"></p>
						<th:block th:text="${@userService.removeSessionMessage()}"></th:block>
						<form th:action="@{/otpSend}" method="post" class="fw-bold my-3">
							<div class="mb-3">
								<label class="form-label">Email ID</label>
								<input type="email" class="form-control" name="email" id="username"
									placeholder="Enter Email Id " required oninput="checkEmail()">
							</div>
							<div class="">
								<button type="submit" class="btn bg-success w-25 mx-5 text-white" id="sendOtpButton" disabled>Send
									OTP</button>
								<a th:href="@{/signin}" class="btn btn-danger w-25 ml-5">Cancel</a>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			// JavaScript to trigger modal on page load
			$(document).ready(function () {
				$('#forgotPasswordModal').modal('show');
			});

			// send otp button active and disable code here 

			function checkEmail() {
				// Get the value of the email input
				var email = document.getElementById('username').value;
				// Get the button element
				var sendOtpButton = document.getElementById('sendOtpButton');

				// Enable or disable the button based on whether the email is empty
				if (email.trim() !== '') {
					sendOtpButton.disabled = false;
				} else {
					sendOtpButton.disabled = true;
				}
			}
		</script>



	</section>
</body>

</html>
