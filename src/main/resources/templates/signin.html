<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>sign-in page</title>
</head>

<body>
	<section>
		<!-- inner page section -->
		<section class="inner_page_head">
			<div class="container_fuild">
				<div class="row">
					<div class="col-md-12">
						<div class="full">
							<h3>Welcome to customer Sign-In page </h3>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- end inner page section -->

		<section class="why_section layout_padding">
			<div class="container">
				<div class="row">

					<div class="col-lg-4 offset-lg-4 shadow-lg p-4">
						<div th:if="${param.error}" class="alert alert-danger">
							Invalid username and password
						</div>
						<div th:if="${param.logout}" class="alert alert-success">
							Logged out successfully
						</div>
						<div th:if="${param.change}" class="alert alert-success">
							<p th:text="${param.change}"></p>
						</div>

						<form method="post" th:action="@{/login}">
							<h5 class="text-center fw-bold mt-3 ">Login Form </h5>
							<input type="email" class="my-3" placeholder="Enter your user name" name="email" required />
							<input type="password" class="my-3" placeholder="Enter your password" name="password"
								required />
							<div class="my-3">
								<a th:href="@{/signup}" class="fw-bold text-decoration-none">Register here </a>
								<a th:href="@{/forgot}" class="fw-bold text-decoration-none"
									style="float: right;">Forgot Password</a>

							</div>
							<div class="text-center my-3">
								<button type="submit" class="btn redbtn mx-2">Login</button>
								<a th:href="@{/}" class="btn btncolor mx-2">Cancel</a>
							</div>
							<div class="text-center">
								<h3>OR</h3>
								<a href="/oauth2/authorization/google" class="btn btn-primary">Sign-In with google </a>
							</div>

						</form>
					</div>

				</div>
			</div>
		</section>
	</section>
</body>

</html>
